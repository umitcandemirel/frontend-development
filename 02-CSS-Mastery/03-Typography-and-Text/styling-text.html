<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@1,200&display=swap" rel="stylesheet">    
    <style>
        body{
            font-family: 'Roboto', sans-serif;
            width: 700px;
            margin: 30px auto;
        }
        h2{
            text-transform: uppercase; 
        }
        p{
            font-size:22px;
            line-height: 150%;
            word-spacing: 3px;
            text-indent:20px;
            letter-spacing: 1px;
        }

        .bold{
            font-weight: bold;
        }
        .italic{
            font-style:italic;
        }
        .link{
            color:#03a9f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <h2>Lorem ipsum dolor sit amet consectetur adipisicing.</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat aliquam sunt officia, autem sapiente minus culpa id cupiditate quod hic et dolorem delectus molestias, quo odio totam quasi nemo <span class="bold italic">
           <a class="link" href="#"> sit?</a>
        </span>
    </p>
</body>
</html>

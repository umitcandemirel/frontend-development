<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Selectors Demo</title>
    <style>
    /* 1. h1, h2 ve h3 başlıklarını TEK SEFERDE (virgülle) turuncu yap */
    h1,h2,h3{
        color:orange
    }
    /* 2. Sadece 'target' özelliği olan linkleri (yani yeni sekmede açılanları) kalınlaştır (bold) */
    a[target]{
        font-weight:bold
    }

    /* 3. 'href' özelliği 'https' ile BAŞLAYAN linklerin yanına yeşil bir çizgi çek (border-left) */
    a[href^="https"]{
        border-left: 4px solid green;
    }
    /* 4. 'type' özelliği 'password' olan input'un arka planını sarı yap */
    input[type="password"]{
        background-color: yellow;
    }
</style>
</head>
<body>
    <h1>Ana Başlık</h1>
    <h2>Alt Başlık</h2>
    <a href="https://google.com" target="_blank">Güvenli ve Yeni Sekme</a><br>
    <a href="http://unsecure.com">Güvensiz Link</a><br><br>
    <input type="text" placeholder="Kullanıcı Adı">
    <input type="password" placeholder="Şifreniz">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalist Todo App - EN</title>
    <link rel="stylesheet" href="../01-HTML5/assets/img/css/todo-style.css">
</head>
<body>

    <div class="todo-container">
        <h1>My Todo List</h1>
        
        <div class="input-group">
            <input type="text" placeholder="Add a new task...">
            <button>Add</button>
        </div>

        <ul class="todo-list">
            <li class="todo-item">
                <span>Review Python Tuple topics</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li class="todo-item completed">
                <span>Finish Inline CSS exercise</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li class="todo-item">
                <span>Learn Selectors with morning coffee</span>
                <button class="delete-btn">Delete</button>
            </li>
        </ul>
        
        <p style="text-align: center; margin-top: 10px;">
            <a href="todo-app.html" style="font-size: 12px; color: #3498db; text-decoration: none;">‚Üê Turkish Version</a>
        </p>
    </div>

</body>
</html>

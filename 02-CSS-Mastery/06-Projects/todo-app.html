<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Minimalist Todo App</title>
    <link rel="stylesheet" href="../01-HTML5/assets/img/css/todo-style.css">
</head>
<body>

    <div class="todo-container">
        <h1>Yapılacaklar Listesi</h1>
        
        <div class="input-group">
            <input type="text" placeholder="Yeni bir görev ekle...">
            <button>Ekle</button>
        </div>

        <ul class="todo-list">
            <li class="todo-item">
                <span>Python Tuple konusunu tekrar et</span>
                <button class="delete-btn">Sil</button>
            </li>
            <li class="todo-item completed">
                <span>Inline CSS alıştırmasını bitir</span>
                <button class="delete-btn">Sil</button>
            </li>
            <li class="todo-item">
                <span>Sabah kahvesiyle Seçicileri öğren</span>
                <button class="delete-btn">Sil</button>
            </li>
        </ul>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Buton Projesi</title>
    <style>
        /* 1. TÜM butonlara ortak stil (Padding, border-none, cursor) */
        button{
            padding:10px 5px;
            border: none;
            cursor: pointer;
        }
        
        /* 2. Class seçici ile 'btn-success' (Yeşil) ve 'btn-danger' (Kırmızı) */
        .btn-success{
            background-color: green;
            color: white;
        }
        .btn-danger{
            background-color:red;
            color: white;
        }

        /* 3. Attribute selector ile 'disabled' olan butonu gri yap */
        button[disabled]{
            background-color: gray;
            color:#666666;
            cursor: not-allowed;
        }

        /* 4. :hover ile fare üzerine gelince butonları biraz parlat veya karart */
        button:hover{
            opacity:0.8;
            transform:scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Yönetim Paneli Butonları</h2>
    <button class="btn-success">Veriyi Kaydet</button>
    <button class="btn-danger">Sistemi Kapat</button>
    <button disabled>Henüz Yetkin Yok</button>
</body>
</html>

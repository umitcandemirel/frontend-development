<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Inherit</title>
    <style>
        body{
            color:brown;
            font-size: 20px;
        }
        ul{
            color:darkgoldenrod;
        }
        li{
            color:yellowgreen;
        }
        .orange{
            color:orange !important;
        }
        #passive{
            color:gray;
        }
        a{
            color:inherit;
        }
        span{
            color: red;
            border:1px solid green;
        }
        #inherit span{
            color:inherit;
        }
    </style>
</head>
<body>

    <h1 class="orange">Komple Uygulamalı Web Geliştirme</h1>

    <ul>
        <li id="passive" class="orange">Html5</li>
        <li>CSS</li>
        <li class="orange">Javascript</li>
        <li>
            <a href="#">Jquery</a>
        </li>
    </ul>
    <div id="inherit" style="color: aqua;">
        Lorem ipsum <span>dolor sit amet,</span> consectetur adipisicing.
    </div>
    <div style="color:green;" >
        Lorem ipsum <span>dolor sit amet,</span> consectetur adipisicing.
    </div>
    <div>
        Lorem ipsum <span>dolor sit amet,</span> consectetur adipisicing.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Temelleri</title>
    <style>
        /* Burası Internal CSS alanıdır */
        body {
            background-color: #f0f2f5; /* Sayfa arka planı */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #2c3e50; /* Başlık rengi */
            text-align: center;
        }

        .highlight {
            color: #e74c3c; /* Vurgu rengi */
            font-weight: bold;
        }
        p {
            font-size: 16px; /* Paragraf yazı boyutu */
            color: blue; /* Paragraf metin rengi */
            text-align: justify; /* Paragraf metin hizalaması */
            border:1px solid black;
        }
    </style>
</head>
<body>

    <h1 style="border:1px solid red;">CSS Dünyasına Hoş Geldin!</h1>
    <p style="color:green; font-size: 25px;">Bu sayfada stiller <span class="highlight">Internal CSS</span> yöntemiyle yazılmıştır.</p>
    <p>Internal CSS, stil kurallarını HTML dosyasının <code>&lt;head&gt;</code> bölümünde tanımlamanıza olanak tanır.</p>
    <p style="border: none;">Bu yöntem, tek bir sayfa için stilleri uygulamak istediğinizde kullanışlıdır.</p>
    
</body>
</html>

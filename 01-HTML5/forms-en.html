<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <form action="/Home/Register">
        <p>
            Select Profile Picture: <input type="file" name="profile_pic" accept="image/*">
        </p>
        <p>
            <label>First Name: <input type="text" name="FirstName" placeholder="Enter your name." required></label>
        </p>
        <p>
            Last Name: <input type="text" name="LastName" placeholder="Enter your surname." required>
        </p>
        <p>
            Email: <input type="email" name="email" required>
        </p>
        <p>
            Password: <input type="password" name="password" required>
        </p>
        <p>
            Remember Me: <input type="checkbox" name="remember_me">
        </p>
        <p>
            Gender: <br>
            Male <input type="radio" name="gender" value="male">
            Female <input type="radio" name="gender" value="female">
        </p>
        <p>
            Tell us about yourself: <br>
            <textarea name="about" rows="4" cols="30" placeholder="Type your message here..."></textarea>
        </p>
        <p>
            Hobbies: <br>
            Cinema <input type="checkbox" name="hobbies" value="cinema">
            Sports <input type="checkbox" name="hobbies" value="sports">
            Reading <input type="checkbox" name="hobbies" value="reading">
        </p>
        <p>
            Select City: 
            <select name="city">
                <option>Istanbul</option>
                <option>Ankara</option>
                <option>Izmir</option>
            </select>
        </p>
        <p>
            Date of Birth: <input type="date" name="birth_date">
        </p>
        <p>
            Favorite Color: <input type="color" name="fav_color">
        </p>
        <p>
            Programming Languages (Select multiple): <br>
            <select multiple name="languages">
                <option>Java</option>
                <option>Python</option>
                <option>C#</option>
                <option>JavaScript</option>
            </select>
        </p>
        <p>
            Satisfaction Level (0-10): <br>
            <input type="range" min="0" max="10" step="1" name="satisfaction">
        </p>
        <input type="submit" value="Save">
    </form>
</body>
</html>

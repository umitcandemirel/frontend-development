<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery Frames</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Photo Gallery Frames</h1>
  <div class="gallery">
    <img src="img1.jpg" alt="Photo 1" class="solid">
    <img src="img2.jpg" alt="Photo 2" class="dashed">
    <img src="img3.jpg" alt="Photo 3" class="dotted">
    <img src="img4.jpg" alt="Photo 4" class="double">
    <img src="img5.jpg" alt="Photo 5" class="circle solid">
    <img src="img6.jpg" alt="Photo 6" class="circle dashed">
    <img src="img7.jpg" alt="Photo 7" class="circle dotted">
    <img src="img8.jpg" alt="Photo 8" class="circle double">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="avatar.jpg" alt="avatar" class="avatar">
        <div class="card-content"></div>
        <h2>Esther Scott</h2>
        <p>Hi, My name is Esther Scott. My birthday is 4/3/1976. My job is software engineer.</p>
        <button class="follow">Follow</button>
    </div>
</body>
</html>

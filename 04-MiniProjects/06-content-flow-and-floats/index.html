<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Floating Demo</h1>
    <h2>An example of floating an image to the left.</h2>
    <img src="rowing.png" alt="Rowing Image">
    <p>This is a sample paragraph of text that flows around the image. It illustrates how content wraps alongside a floated element in layout.</p>
    <div class="clear"></div>
    <p>Now this paragraph starts below the floated image, thanks to the clearfix.</p>

</body>
</html>

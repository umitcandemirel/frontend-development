<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table border="1" width="60%">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Duration (Hours)</th>
                <th>Number of Lessons</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Complete Web Development Course</td>
                <td>45</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Core 2 MVC Course: From Scratch to Advanced</td>
                <td>30</td>
                <td rowspan="2">200</td>
            </tr>
             <tr>
                <td colspan="2">Core 2 MVC Course: From Scratch to Advanced</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
